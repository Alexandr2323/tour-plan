<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Best tour plan</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Mulish:wght@300;400;600;700&family=Nunito:wght@400;600;800&display=swap"
        rel="stylesheet">
    <link rel="stylesheet" href="css/swiper-bundle.min.css">
    <link rel="stylesheet" href="css/normalize.css">
    <link rel="stylesheet" href="css/style.css">
</head>

<body>
    <header class="navbar">
        <div class="container">
            <div class="navbar-top">
                <a class="logo" href="#">
                    <img src="img/horizont-logo.svg" alt="logotip" class="logo-image">
                </a>
                <form action="#" class="search navbar-search">
                    <input type="text" class="search-input" placeholder="Search Location">
                    <button class="search-button">
                        <img src="img/search.svg" alt="icon search" class="search-button-img">
                    </button>
                </form>
                <a href="#" class="user">
                    <img src="img/user-avatar.jpg" alt="user-avatar" class="user-avatar">
                    <span class="user-name">Nathan</span>
                </a>
                <!-- /.user -->
                <button class="menu-button navbar-top__menu-button">
                    <span class="menu-button__line"></span>
                    <span class="menu-button__line"></span>
                    <span class="menu-button__line"></span>
                </button>
            </div>
            <!-- /.navbar-top -->

        </div>
        <!-- /.container -->
        <div class="navbar-bottom">
            <div class="container">
                <ul class="navbar-menu">
                    <li class="navbar-menu__item"><a class="navbar-menu__link" href="#">All Deals</a></li>
                    <li class="navbar-menu__item"><a class="navbar-menu__link" href="#">Hotels</a></li>
                    <li class="navbar-menu__item"><a class="navbar-menu__link" href="#">Activities</a></li>
                    <li class="navbar-menu__item"><a class="navbar-menu__link" href="#">Hotel Day Packages</a></li>
                    <li class="navbar-menu__item"><a class="navbar-menu__link" href="#">Restaurants</a></li>
                    <li class="navbar-menu__item"><a class="navbar-menu__link" href="#">Events</a></li>
                    <li class="navbar-menu__item"><a class="navbar-menu__link" href="#">Rodrigues</a></li>
                </ul>
            </div>
        </div>
    </header>
    <nav class="breadcrumb">
        <div class="container">
            <ul class="breadcrumb-list">
                <li class="breadcrumb-list__item">
                    <a href="#" class="breadcrumb-list__link">home</a>
                </li>
                <li class="breadcrumb-list__item">
                    <a href="#" class="breadcrumb-list__link">flash offers</a>
                </li>
                <li class="breadcrumb-list__item">
                    grand hilton hotel
                </li>
            </ul>
        </div>
    </nav>
    <section class="hotel">
        <div class="container">
            <div class="hotel-wrapper">
                <div class="hotel-wrapper__text">
                    <div class="star"> </div>
                    <h1 class="hotel-name">GRAND HILTON HOTEL</h1>
                    <span class="offer">flash offer</span>
                </div>
                <div class="hotel-wrapper__rating">
                    <span class="rating-text"></span>
                    <span class="rating-counter"></span>
                </div>
            </div>
            <div class="hotel-grid">
                <div class="slider">
                    <div class="swiper">
                        <!-- Additional required wrapper -->
                        <div class="swiper-wrapper">
                            <!-- Slides -->
                            <div class="swiper-slide"><img class="swiper-slide__img" src="/img/Rectangle111.png" alt="">
                            </div>
                            <div class="swiper-slide"><img class="swiper-slide__img" src="/img/Rectangle111.png" alt="">
                            </div>
                            <div class="swiper-slide"><img class="swiper-slide__img" src="/img/Rectangle111.png" alt="">
                            </div>
                        </div>
                        <!-- If we need navigation buttons -->
                        <button class="swiper-button swiper-button__next"><img src="/img/arow-next.svg" alt=""></button>
                        <button class="swiper-button swiper-button__prev"><img src="/img/arow-prev.svg" alt=""></button>
                    </div>
                </div>
                <div class="hotel-right">
                    <div class="booking">
                        <div class="booking__info">
                            <div class="booking__price">
                                <span class="booking__start">price starts as</span>
                                <strong class="booking__pricetag">$ 8,500</strong>
                                <span class="booking__per-room">per room / night</span>
                            </div>
                            <div class="booking-room">
                                <div class="booking-room__text">
                                    <img src="/img/user.svg" alt="icon: user" class="booking-room__icon">
                                    <span class="booking-room__discription">2 x Guests</span>
                                </div>
                                <div class="booking-room__text">
                                    <img src="/img/home.svg" alt="icon: home" class="booking-room__icon">
                                    <span class="booking-room__discription">1 x Room</span>
                                </div>
                            </div>
                        </div>
                        <div class="call-center">
                            <div class="call-center__text">Quick Booking</div>
                            <div class="call-center__number">
                                <img src="/img/phone-call.svg" alt="icon: phone" class="call-center__number-icon">
                                <a class="call-center__number-tel" href="tel:12120">
                                    <span class="call-center__num">12120</span></a>
                            </div>
                        </div>
                        <!-- /.call-center -->
                        <button class="button booking-button">View Other Options</button>
                    </div>
                    <!-- /.booking -->
                    <div class="map">
                        <iframe class="map-yandex"
                            src="https://yandex.ru/map-widget/v1/?um=constructor%3A661cbc9672bed7a3dbe8eb8b92fa1219085bd3c185b293a222b1cf214cecf004&amp;source=constructor"
                            frameborder="0"></iframe>
                    </div>
                    <!-- /.map -->
                </div>
                <!-- /.booking-right__wrapper -->
            </div>
        </div>
        <!-- /.container -->
    </section>
    <script src="/js/swiper-bundle.min.js"></script>
    <script src="js/main.js"></script>
</body>

</html>
